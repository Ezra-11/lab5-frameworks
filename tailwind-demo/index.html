<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Demo</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div
      class="bg-white rounded shadow p-4 max-w-md mx-auto md:grid md:grid-cols-2 md:gap-4"
    >
      <!-- Image -->
      <img
        src="images/malaysian tea.jpg"
        alt="Sample"
        class="rounded mb-4 md:mb-0"
      />

      <!-- Text Content -->
      <div>
        <h2 class="text-xl font-bold text-gray-800 mb-2">
          Welcome to TechFarm
        </h2>
        <p class="text-gray-600 mb-4">
          Use our advanced technology to make the best yeild.
        </p>
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
        >
          Get Started
        </button>
      </div>
    </div>
  </body>
</html>
